<div class="panel panel-default">
  <form class="panel-body" #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" name="username" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" name="password" required>
    </div>
  
    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success">Submit</button>
  
  </form>
</div>
