<div *ngIf="journey$ | async as journey">
    <h1>{{ journey.name }}</h1>
    <a class="edit" routerLink="edit" *ngIf="this.authService.loggedIn()">[Edit]</a>
    <p [innerHTML]="journey.markdown | mdToHtml">
    </p>
</div>

<app-journey-editor *ngIf="editing" (journey)="onJourneyReceived($event)">
</app-journey-editor>
